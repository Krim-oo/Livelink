<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AG Grid Example</title>
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.19.1/cdn/themes/light.css"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.19.1/cdn/shoelace-autoloader.js"
    ></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100 h-screen flex flex-col items-center p-6">
    <h1 class="text-2xl font-semibold mb-6 text-center">AG Grid</h1>
    <div id="myGrid" class="w-full" style="height: 500px"></div>
    <!-- Bouton Save (Shoelace) -->
    <sl-button id="saveButton" variant="primary" class="mt-4">
      <sl-icon slot="prefix" name="floppy"></sl-icon>
      Save
    </sl-button>

    <script src="../scripts/main.js"></script>
  </body>
</html>
